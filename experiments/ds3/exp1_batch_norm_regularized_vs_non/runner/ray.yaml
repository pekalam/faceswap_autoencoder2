# @package _group_

name: ray
include_mlflow: false
single_seed: true
run:
  metric: loss
  mode: min
  verbose: 3
  name: ds3_exp1_regularized_vs_non
  local_dir: "./ray_results"
  checkpoint_at_end: true
  keep_checkpoints_num: 3
  checkpoint_score_attr: min-loss
  log_to_file: true
  reuse_actors: false
